syntax = "proto3";
package pb;
option go_package = "./pb";

message Empty {}

enum Rank {
    UNKNOWN_Rank = 0;
    Ace = 1;
    Two = 2;
    Three = 3;
    Four = 4;
    Five = 5;
    Six = 6;
    Severn = 7;
    Eight = 8;
    Nine = 9;
    Ten = 10;
    Jack = 11;
    Queen = 12;
    King = 13;
}

enum Suit {
    UNKNOWN_Suit = 0;
    Spades = 1;
    Dimonds = 2;
    Clubs = 3;
    Hearts = 4;
}

message Card {
    Rank rank = 1;
    Suit suit = 2;
}